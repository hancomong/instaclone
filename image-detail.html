<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Detail | Instaclonge</title>
        <!--이건 바디에 폰트이미즈를 넣을 수 있도록 하는 사이트 입니다-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
            <!--EMMET이용하는 방법 footer.footer>nav.footer__nav>ul.footer__list-itme*10>a.footer__link>li.footer__list--item 그리고 탭키를 누르세용 더 많은 정보를 원한다면 docs.emmet.io로 가세용-->
            <nav class="navigation">
                <a href="feed.html">
                    <img
                        src="images/navLogo.png"
                        alt="logo"
                        title="logo"
                        class="navigation__logo"
                    />
                </a>
                <div class="navigation__search-container">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search">
                </div>
                <div class="navigation__icons">
                    <a href="explore.html" class="navigation__link"><i class="fa fa-compass"></i>
                    </a>
                    <a href="#" class="navigation__link"><i class="fa fa-heart-o"></i>
                    </a>
                    <a href="profile.html" class="navigation__link"><i class="fa fa-user-o"></i>
                    </a>
                </div>
             </nav>
            <main class="image-detail">
                <section class="image">
                    <div class="image__file-container">
                        <img src="images/imagedetail.jpg" class="image__file">
                    </div>
                    <div class="image__info">
                        <header class="image__header">

                            <div class="image__avatar-container">
                                <img src="images/avatar.jpg" class="image__avatar">
                            </div>
                            <div class="image__info">
                                <span class="image__author">Haneunhyuck</span>
                                <span class="image__location">Jeju</span>
                            </div>
                        </header>
                        <ul class="image__comments">
                            <li class="image__comment">
                                <span class="image__comment-author">serranoarevalo</span> Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                            </li>
                        </ul>
                        <div class="image__actions">
                            <span class="image__action">
                                <i class="fa fa-heart-o fa-lg"></i>
                            </span>
                            <span class="image__action">
                                <i class="fa fa-comment-o fa-lg"></i>
                            </span>
                        </div>
                            <span class="image__likes">260 likes
                            </span>
                            <span class="image__date">June 23, 2017
                            </span>
                            <div class="image__add-comment">
                                <textarea class="image__textarea"></textarea>
                                <i class="fa fa-ellipsis-h"></i>
                            </div>
                    </div>
                </section>
            </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__list--item"><a href="#" class="footer__link">about us</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">support</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">blog</a></li>

                    <li class="footer__list--item"><a href="#" class="footer__link">jobs</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">privacy</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">terms</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">directory</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">language</a></li>
                </ul>
            </nav>
            <!--span.footer__copyright{}-->
            <span class="footer__copyright">© 2017 INSTAGRAM</span>
