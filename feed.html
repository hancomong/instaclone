<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feed | Instaclonge</title>
        <!--이건 바디에 폰트이미즈를 넣을 수 있도록 하는 사이트 입니다-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
            <!--EMMET이용하는 방법 footer.footer>nav.footer__nav>ul.footer__list-itme*10>a.footer__link 그리고 탭키를 누르세용 더 많은 정보를 원한다면 docs.emmet.io로 가세용-->
            <nav class="navigation">
                <a href="feed.html">
                    <img
                        src="images/navLogo.png"
                        alt="logo"
                        title="logo"
                        class="navigation__logo"
                    />
                </a>
                <div class="navigation__search-container">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search">
                </div>
                <div class="navigation__icons">
                    <a href="explore.html" class="navigation__link"><i class="fa fa-compass"></i>
                    </a>
                    <a href="#" class="navigation__link"><i class="fa fa-heart-o"></i>
                    </a>
                    <a href="profile.html" class="navigation__link"><i class="fa fa-user-o"></i>
                    </a>
                </div>
            </nav>
            <main class="feed">
                 <section class="photo">
                     <header class="photo__header">
                         <div class="photo__header-colum">
                             <img
                                src="images/avatar.jpg"
                                alt="avatar"
                                title="avatar"
                                class="photo__avatar"/>
                         </div>
                         <div>
                            <span class="photo__username">
                                Haneunhyuck
                            </span>
                            <span class="photo__location">
                                Korea-Jeju
                            </span>
                         </div>
                         </header>
                         <div class="photo__file-container">
                             <img
                                src="images/imagedetail.jpg"
                                class="photo__file"
                             />
                         </div>
                         <div class="photo__icons">
                             <span class="photo__icon">
                                <i class="fa fa-heart-o"></i>
                             </span>
                             <span class="photo__icon">
                                <i class="fa fa-comment-o"></i>
                             </span>
                         </div>
                         <span class="photo__likes">35 likes</span>
                             <ul class="photo__comments">
                                <li class="photo__comment">
                                    <span class="photo__comment-author">
                                    Haneunhyuck</span> WOW THIS IS COOOOOL
                                </li>
                                <li class="photo__comment">
                                    <span class="photo__comment-author">
                                    Jisu</span> NO is not
                                </li>
                             </ul>
                             <span class="photo__time-ago">11 hours ago</span>
                             <div class="photo__add-comment-container">
                                 <textarea class="photo__add-comment" placeholder="Add a comment..."></textarea>
                                 <i class="fa fa-ellipsis-h"></i>
                             </div>
                         </span>
                 </section>
            </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__list--item"><a href="#" class="footer__link">about us</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">support</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">blog</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">press</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">api</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">jobs</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">privacy</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">terms</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">directory</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">language</a></li>
                </ul>
            </nav>
            <!--span.footer__copyright{}-->
