<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Profile | Instaclonge</title>
        <!--이건 바디에 폰트이미즈를 넣을 수 있도록 하는 사이트 입니다-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
            <!--EMMET이용하는 방법 footer.footer>nav.footer__nav>ul.footer__list-itme*10>a.footer__link 그리고 탭키를 누르세용 더 많은 정보를 원한다면 docs.emmet.io로 가세용-->
            <nav class="navigation">
                <a href="feed.html">
                    <img
                        src="images/navLogo.png"
                        alt="logo"
                        title="logo"
                        class="navigation__logo"
                    />
                </a>
                <div class="navigation__serch-container">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search">
                </div>
                <div class="navigation__icons">
                    <a href="explore.html" class="navigation__link">
                        <i class="fa fa-compass"></i>
                    </a>
                    <a href="#" class="navigation__link">
                        <i class="fa fa-heart-o"></i>
                    </a>
                    <a href="profile.html" class="navigation__link">
                        <i class="fa fa-user-o"></i>
                    </a>
                </div>
            </nav>
            <main class="edit-profile">
                <section class="profile-form">
                    <header class="profile-form__header">
                        <div class="profile-form__avatar-container">
                            <img src="images/avatar.jpg" class="profile-form__avatar"
                            />
                        </div>
                        <h4 class="profile-form__title">Haneunhyuck</h4>
                    </header>
                    <form action="#" class="edit-profile__form">
                        <div class="edit-profile__form-row">
                            <label for="name" class="edit-profile__label">Name
                            </label>
                                <input
                                    id="name"
                                    type="text"
                                    value="Haneunhyuck"
                                    class="edit-profile__input"
                                />
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="username" class="edit-profile__label">Username
                            </label>
                                <input
                                    id="username"
                                    type="text"
                                    class="edit-profile__input"
                                />
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="website" class="edit-profile__label">Website
                            </label>
                                <input
                                    id="website"
                                    type="url"
                                    class="edit-profile__input"
                                />
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="bio" class="edit-profile__label">Bio
                            </label>
                                <textarea id="bio" class="edit-profile__textarea"></textarea>
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="email" class="edit-profile__label">Email
                            </label>
                                <input
                                    id="email"
                                    type="email"
                                    class="edit-profile__input"
                                />
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="phone-number" class="edit-profile__label">Phone Number
                                
                            </label>
                                <input
                                    id="phone-number"
                                    type="text"
                                    class="edit-profile__input"
                                />
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="gender" class="edit-profile__label">Gender
                            </label>
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="whatever">Whatever</option>
                            </select>
                        </div>
                        <div class="edit-profile__form-row">
                            <span class="edit-profile__label">Similar Account Suggestions</span>
                            <input type="checkbox" id="similar" checked>
                            <label for="similar">Include your account when recommending similar accounts people might want to follow. <a href="#"></a></label>
                        </div>
                        <div class="edit-profile__form-row">
                            <label for="" class="edit-profile__label"></label>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </section>
            </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__list--item"><a href="#" class="footer__link">about us</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">support</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">blog</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">press</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">api</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">jobs</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">privacy</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">terms</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">directory</a></li>
                    <li class="footer__list--item"><a href="#" class="footer__link">language</a></li>
                </ul>
            </nav>
            <!--span.footer__copyright{}-->
            <span class="footer__copyright">© 2017 INSTAGRAM</span>
        </footer>
    </body>
</html>
